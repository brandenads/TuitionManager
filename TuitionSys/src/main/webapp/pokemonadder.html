<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Adder</title>
</head>
<body>
    <h3>Pokemon ID</h3>
    <input type="number" id="pid">

    <h3>Name</h3>
    <input type="text" id="name">

    <h3>Type</h3>
    <input type="text" id="type">

    <button onclick="addPokemon()">Add Pokemon</button>

</body>

<script>
    function addPokemon() {
        //We need 3 variables to store the values inside
        //our text fields. Use these variables below:
        let pid = document.getElementById("pid").value;
        let pname = document.getElementById("name").value;
        let ptype = document.getElementById("type").value;

        //Make AJAX call:
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
            }
        }

        /*
            A couple of things are changing here. We are making
            a POST request this time. POST is used when you are
            adding (or creating) data to the database.

            The URI is different as well to distinguish an addPokemon
            request.

        */
        xhttp.open("POST","http://localhost:8080/TuitionSys/addPokemon.do",true);

        xhttp.setRequestHeader('Content-Type','application/json');

        /*
            The send function will now pass in parameters/variables
            into the Request Body.
        */
        let pokemon = {
        	id: pid,
        	name: pname,
        	type: ptype
        };
        
        xhttp.send(JSON.stringify(pokemon));

		window.location.assign('http://localhost:8080/TuitionSys/pokemonlister.html');
    }
</script>

</html>
